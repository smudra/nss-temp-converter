<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Temperature Converter</title>
</head>
<body class="temp">
    <h1 class="header">Temperature Converter</h1>
    <p>Select the Celsius to convert to C and Fahrenheit to F degrees</p>
    <div class="form-area">
        <form action="">
            
            <input type="radio" name="temp" value="Celcius" id="celcius"> Celcius &nbsp;

            <input type="radio" name="temp" value="farenheit" id="farenheit"> Fahrenheit
        </form>

        <input class="btn-both" type="text" name="temp" placeholder="Enter a temperature" id="input-temp">
        <button type="submit" value="Submit" id="converter" class="btn-both">Submit</button>

        <button type="button" class="btn-both" onclick="clearTemp();">Clear Text</button>
    </div>

    <div>
        <h3>Here's the Converted Temperature:</h3>
        <p id ="converted-temp"></p>
    </div>

    <script src="converter.js"></script>
</body>
</html>
